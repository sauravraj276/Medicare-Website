<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phanes Chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="phanes_chat.png" alt="">
    </nav>
    <div class="container">
        <div class="message right">Shivam-Hey Aman how are you doing??</div>
        <div class="message left">Aman-I am doing fine and you?</div>
    </div>
    <div class="send">
        <form action="#" id="send-container"></form>
        <input type="text" name="messageInp" id="messageInp">
        <button class="btn" type="submit">Send</button>
    </div>
</body>
</html>
